{% extends "base.html" %}

{% block title %}Login | Student Support System{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
    }

    .login-card {
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .bounce-once {
        animation: bounceOnce 1.5s ease;
    }

    @keyframes bounceOnce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-12px);
        }
        60% {
            transform: translateY(-6px);
        }
    }
</style>

<div class="flex justify-center items-center w-full">
    <div class="login-card bg-white p-10 rounded-3xl shadow-xl max-w-md w-full transition-transform transform hover:scale-[1.02] duration-300">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4 bounce-once">ðŸŽ“</div>
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600 text-lg">Login to continue your learning journey</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required autofocus
                    placeholder="student123"
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                    placeholder="Enter your password"
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out">
            </div>

            <button type="submit"
                class="w-full py-3 text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 rounded-xl shadow-md transition-all duration-300 hover:shadow-xl">
                Login Securely
            </button>
        </form>

        <div class="text-center text-sm text-gray-500 mt-6">
            <p>
                Need help? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Contact Support</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
