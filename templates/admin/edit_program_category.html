{% extends "base.html" %}

{% block title %}Edit Category: {{ category.name }}{% endblock %}

{% block content %}
<div class="container mx-auto p-8 bg-white rounded-xl shadow-md max-w-xl">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">
        Edit Category: {{ category.name }}
    </h1>

    <div class="mb-6">
        <a href="{{ url_for('admin_program_categories') }}"
           class="inline-block text-blue-600 font-semibold text-sm hover:text-blue-800 transition duration-200">
            ‚Üê Back to Categories
        </a>
    </div>

    <form action="{{ url_for('admin_edit_program_category', category_id=category.id) }}" method="POST" class="space-y-6" novalidate>
        <div>
            <label for="name" class="block mb-2 text-gray-700 font-semibold text-sm">
                Category Name<span class="text-red-600">*</span>:
            </label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ category.name }}"
                required
                autocomplete="off"
                aria-required="true"
                aria-describedby="nameHelp"
                class="form-input w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <p id="nameHelp" class="mt-1 text-xs text-gray-500">Enter the name of the category.</p>
        </div>

        <div class="flex justify-end">
            <button
                type="submit"
                class="btn-primary bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-150 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Update Category
            </button>
        </div>
    </form>
</div>
{% endblock %}
