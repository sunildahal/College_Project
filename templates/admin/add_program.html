{% extends "base.html" %}

{% block title %}Add New Program{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-10 bg-white rounded-3xl shadow-2xl max-w-2xl">
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-10">Add New Program</h1>

    <div class="mb-6 text-center">
        <a href="{{ url_for('admin_programs') }}"
           class="text-blue-600 hover:text-blue-800 font-medium transition duration-200 underline">
            ⬅ Back to Programs
        </a>
    </div>

    <form action="{{ url_for('admin_add_program') }}" method="POST" class="space-y-6">
        <!-- Program Name -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Program Name<span class="text-red-500">*</span>:</label>
            <input type="text" id="name" name="name" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional):</label>
            <textarea id="description" name="description" rows="4"
                      placeholder="e.g., A comprehensive program covering modern software development methodologies."
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"></textarea>
        </div>

        <!-- Category -->
        <div>
            <label for="category_id" class="block text-sm font-semibold text-gray-700 mb-2">Category (Optional):</label>
            <select id="category_id" name="category_id"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <option value="">No Category</option>
                {% for category in program_categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 text-lg">
                ➕ Add Program
            </button>
        </div>
    </form>
</div>
{% endblock %}
