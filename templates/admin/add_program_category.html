{% extends "base.html" %}

{% block title %}Add New Program Category{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-white rounded-xl shadow-lg max-w-xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Add New Program Category</h1>

    <div class="mb-6 text-center">
        <a href="{{ url_for('admin_program_categories') }}" class="inline-block font-semibold text-sm text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">
            ‚Üê Back to Categories
        </a>
    </div>

    <form action="{{ url_for('admin_add_program_category') }}" method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Category Name<span class="text-red-500">*</span>:</label>
            <input type="text" id="name" name="name" class="form-input w-full rounded-md border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" placeholder="e.g., Technology" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn-primary py-3 px-6 text-lg rounded-md">
                Add Category
            </button>
        </div>
    </form>
</div>
{% endblock %}
